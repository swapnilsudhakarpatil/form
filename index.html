    <script type="text/javascript">
    var winHeight = $(window).height();
    var headerH;

    $(document).ready(function() {
        headerH = $('header').outerHeight(true);
        $('.js_toppadding').css({ 'margin-top': headerH });
        if ($('html').hasClass('mobile')) {
            if ($('.js_scrollform').length) {
                formscroll();
            }
        }
    });

    function formscroll() {
        $('.js_scrollform').on('shown.bs.modal', function() {
            $('.modal .inputbox').each(function() {
                $(this).attr('offset', $(this).offset().top)
            });
        });

        $(document).on('focus', 'input[type="text"]', function() {
            var $this = $(this).parents('.inputbox');
            var $offset;
            if ($(this).parents().hasClass('modal')) {
                $offset = $($this).attr('offset');
                $('.modal-open .modal').animate({
                    scrollTop: $offset
                }, 600);
            }else{
                $offset = $($this).offset().top - headerH;
                $('html,body').animate({
                    scrollTop: $offset
                }, 600);

            }
        });
    }
    </script>
